version: "3.9"

networks:
  event_network:
    driver: bridge

services:
  database:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - event_network

  event_service:
    build: .
    command: bash -c "alembic upgrade head && cd ./app && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"
    ports:
      - "8001:8001"
    networks:
      - event_network
    depends_on:
      - database



